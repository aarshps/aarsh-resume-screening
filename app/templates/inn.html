

{% extends 'index.html' %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Resume Screening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css">
</head>

<body>

<main class="page lanidng-page">
    <section class="portfolio-block block-intro" style="padding: 50px !important;">
        <div class="container">
            <div class="heading">
                <h2>Screening Resume</h2>
            </div>
        </div>
    </section>
    <section class="portfolio-block call-to-action border-bottom" style="padding: 50px !important;">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center content">
                <h3>Upload PDF</h3>
                <div>
                    <form method=post enctype=multipart/form-data>
                        <div class="custom-file" style="padding-bottom: 50px">
                            <input type="file" class="custom-file-input" name="file" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <input type=submit class="btn btn-primary" value=Upload>
                    </form>

                    <script>
                        // Add the following code if you want the name of the file appear on select
                        $(".custom-file-input").on("change", function () {
                            var fileName = $(this).val().split("\\").pop();
                            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio-block skills" id="hasil" style="padding: 50px !important;">
        <div class="container">
            <div class="heading" style="margin-bottom: 0 !important;">
                <h2>Screening Skills</h2>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card special-skill-item border-0">
                        <div class="card-body">
                            <img src=data:image/png;base64,{{ data }} style="width: 70%; height: 70%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
{% endblock %}
