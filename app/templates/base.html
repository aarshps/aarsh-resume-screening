{% extends 'index.html' %}

{% block content %}
    <h1 style="color: #d64161";>{% block title %} HOME {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
